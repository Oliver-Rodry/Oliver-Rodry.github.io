<!doctype html>
<html lang="es-DO">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catálogo | Papelería Sol Naciente (Pedernales)</title>
  <meta name="description" content="Catálogo de productos y servicios de Papelería Sol Naciente en Pedernales. Precios en DOP, búsqueda, categorías y stock." />
  <link rel="canonical" href="https://oliver-rodry.github.io/catalog.html" />
  <link rel="stylesheet" href="styles.css?v=3" />
</head>

<body>
  <header class="topbar">
  <div class="container topbar__inner">

    <!-- ROW 1: Logo centered + WhatsApp right (mobile). Desktop uses grid. -->
    <div class="topbar__row topbar__row--main">
      <a class="brand" href="index.html">
        <img src="logo.png.png" alt="Papelería Sol Naciente" class="brand_logo">
        <span class="brand_sub">Pedernales • Av. Duarte 59 • Frente a la fiscalía</span>
      </a>

      <div class="actions">
        <a class="btn btn--whatsapp" href="https://wa.me/18493547326" target="_blank" rel="noopener">WhatsApp</a>
      </div>
    </div>

    <!-- ROW 2: Dropdown (mobile only) -->
    <div class="topbar__row topbar__row--menu">
      <div class="nav_mobile">
        <label class="sr_only" for="navSelect">Menú</label>
        <select id="navSelect" class="nav_select">
          <option value="">Ir a…</option>
          <option value="index.html">Inicio</option>
          <option value="catalog.html">Catálogo</option>
          <option value="index.html#contacto">Contacto</option>
        </select>
      </div>
    </div>

    <!-- Desktop nav (hidden on mobile via CSS) -->
    <nav class="nav nav--desktop" aria-label="Navegación principal">
      <a href="index.html">Inicio</a>
      <a href="catalog.html" aria-current="page">Catálogo</a>
      <a href="index.html#contacto">Contacto</a>
    </nav>

  </div>
</header>

  <main class="section">
    <div class="container">
      <div class="section__head">
        <h1 class="h2">Catálogo</h1>
        <p>Precios en DOP.</p>
      </div>

      <div class="filters">
        <label class="field">
          <span>Buscar</span>
          <input id="q" type="search" placeholder="Ej: cuaderno, folder, laminado..." autocomplete="off" />
        </label>

        <label class="field">
          <span>Categoría</span>
          <select id="category">
            <option value="">Todas</option>
          </select>
        </label>

        <label class="field field--inline">
          <input id="inStockOnly" type="checkbox" />
          <span>Solo con stock</span>
        </label>
      </div>

      <div class="meta-row">
        <div class="pill" id="countPill">Cargando…</div>
        <div class="pill pill--muted">Moneda: DOP</div>
      </div>

      <div id="catalogGrid" class="catalog" aria-live="polite"></div>

      <div class="center mt">
        <a class="btn" href="index.html">Volver al inicio</a>
      </div>
    </div>
  </main>

  <!-- IMPORTANT: defer ensures the DOM exists before JS runs -->
  <script src="catalog.js?v=3"></script>
  <script>
  (function () {
    const sel = document.getElementById("navSelect");
    if (!sel) return;

    sel.addEventListener("change", () => {
      const v = sel.value;
      if (!v) return;

      // For catalog page: values are full URLs or anchor URLs.
      window.location.href = v;

      // reset
      sel.value = "";
    });
  })();
</script>
</body>
</html>
